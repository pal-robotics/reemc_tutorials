whole_body_kinematic_controler:
  type: wbc/WholeBodyControlKinematicController
  
  useFT: True  
  left_ft_sensor: left_ankle_ft
  right_ft_sensor: right_ankle_ft
  base_imu_sensor: base_imu

  dt: 0.005
  floating_base: True
  formulation: velocity
  stack_configuration: humanoids_dance_stabilized
  solver: QpReductionuEqualitiesQuadprogHeapAllocation

  robot_model_chains:
    [arm_right_tool_link,
     arm_left_tool_link,
     leg_left_6_link,
     leg_right_6_link,
     stereo_optical_frame]
  
  default_configuration:
    leg_left_3_joint: -0.4
    leg_right_3_joint: -0.4
    leg_left_4_joint: 0.8
    leg_right_4_joint: 0.8
    leg_left_5_joint: -0.4
    leg_right_5_joint: -0.4
    arm_left_2_joint: 0.3
    arm_right_2_joint: 0.3
    arm_left_4_joint: 0.8
    arm_right_4_joint: 0.8

  stabilizer:
    ds_min_weight: 300.0
    ds_x_p: 0.4
    ds_y_p: 0.4
    dead_zone: 0.01
    hip_offset_x_clamp: 0.02
    hip_offset_y_clamp: 0.04
    hip_offset_decay: 0.98

